<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Image Picker</h2>
    <div class="container">
      <select class="image">
        <option>Pilih Gambar</option>
        <option value="img1">Kelinci</option>
        <option value="img2">Kucing</option>
        <option value="img3">Landak</option>
        <option value="img4">Marmut</option>
        <option value="img5">Panda</option>
        <option value="img6">Hamster</option>
      </select>
      <p>Hasil Gambar:</p>
      <span class="hasil"></span>
    </div>

    <!-- Javascript -->
    <script src="./image-picker.js"></script>
  </body>
</html>
